<div class="container-fluid no-breadcrumbs">

  <mat-card>
    <mat-card-title>
      <h6>พิมพ์ Tag In Process</h6>
    </mat-card-title>
  
  <mat-card-content class="no-margin">
    <div class="row">
      <div class="col-lg-2 col-sm-2">
        <dt>Machine</dt>
        <dd>MO</dd>
      </div>
     <div class="col-lg-5 col-sm-5 col-5">
        <dt>Print</dt>
        <dd>เครื่องพิมพ์ Spring1</dd>
      </div>
    </div>

      <mat-card >
      <mat-card-content>
          
        
        <div class="row card-table-body" >
          <!-- Row 1-->
          <div class="col-3 col-lg-3">
            <mat-form-field class="full-width">
              <input matInput placeholder="Scan Tag PO" name="scan_po">
            </mat-form-field>
          </div>
          <div class="col-3 col-lg-3">
            <mat-form-field class="full-width">
              <input matInput placeholder="จำนวนพิมพ์" name="print_qty">
            </mat-form-field>
          </div>
    

        </div> 

      </mat-card-content>
      </mat-card> 
      </mat-card-content>
      <br />
   
      <mat-card-content class="no-margin">
        <div class="row">
          <div class="col-lg-2 col-sm-2">
            <dt>รายละเอียด</dt>
          </div>
        </div>
    
          <mat-card >
          <mat-card-content>
              
            
            <div class="row card-table-body" >
              <!-- Row 1-->
              <div class="col-2 col-lg-1">
                  <small>Spring Type</small>
                  <dd>MO</dd>
              </div>
              <div class="col-2 col-lg-1">
                  <small>Spring Size</small>  
                  <dd>60"X75"</dd>
             </div>
             <div class="col-2 col-lg-1">
                  <small>JIT Date</small>  
                  <dd>05/10/2019</dd>
             </div>
             <div class="col-2 col-lg-1">
                  <small>FIN Date</small>  
                  <dd>15/10/2019</dd>
             </div>
       
             <div class="col-12">
                  <hr />
             </div>  
      
              <!-- Row 2-->
              <div class="col-2 col-lg-1">
                <small>PO No.</small>
                <dd>B19100039</dd>
              </div>
              <div class="col-2 col-lg-6">
                <small>รายละเอียดวัตถุดิบ</small>  
                <dd>RABPK0000: Wire2.00 mm.(Former),Titanium อูซ่า</dd>
              </div>
          
    
    
    
            </div> 
    
          </mat-card-content>
          </mat-card> 
          </mat-card-content> 

          <mat-menu #appMenu1="matMenu">
            <button mat-menu-item [routerLink]="['/pcsHistory']" action>
              <mat-icon class="material-icons">search</mat-icon> <span>Print Tag In Prosess</span>
            </button>
          </mat-menu>

          <br />
          <br />
          <mat-card-actions class="no-margin">
            <div class="row">
              <div class="col-2 col-sm-2">
                <button (click)="close();" mat-raised-button color="primary">
                  <mat-icon class="material-icons">close</mat-icon> ปิด
                </button>
              </div>
              <div class="col-4 col-sm-3">
                  <button  mat-raised-button color="default" (click)="setDefaultPrint()">
                    <mat-icon class="material-icons" >schedule</mat-icon> กำหนดเครื่องพิมพ์
                  </button>
              </div>
              <div class="col-2 col-sm-1">
                <button mat-raised-button color="default" (click)="print()">
                  <mat-icon class="material-icons">print</mat-icon> Print
                </button>
              </div>
            </div>
          </mat-card-actions> 


  </mat-card>

   
</div>
