<div class="container-fluid no-breadcrumbs">

  <mat-card>
    <mat-card-title>
      <h6>ยกเลิกบันทึกผลผลิต - In Process</h6>
    </mat-card-title>
  
  <mat-card-content class="no-margin">

    <!-- <div class="row">
      <div class="col-lg-2 col-sm-3">
        <dt>จำนวนที่ยกเลิกได้</dt>
        <dd>10</dd>
      </div>
     
    </div> -->

    
      <mat-card >
      <mat-card-content>
          
        
        <form [formGroup]="validationForm">
          <div class="row card-table-body" >
            <!-- Row 1-->
            <div class="col-11 col-lg-11">
  
              <mat-form-field class="full-width">
                <input matInput placeholder="In Process Tag" formControlName="qr" name="qr" #qr
                  (keydown.enter)="onQrEntered(qr.value); qr.value = '' " >
                <button mat-button *ngIf="qr.value != ''" matSuffix mat-icon-button aria-label="Clear" type="button"
                  (click)="qr.value = ''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
  
            </div>
            <!-- <div class="col-3 col-lg-3">
              <mat-form-field class="full-width">
                <input matInput placeholder="QTY" name="print_qty">
              </mat-form-field>
            </div> -->
            
  
          </div> 
  
          <div class="row card-table-body">
            <div class="col-2 col-lg-1">
              <small>Spring</small>  
              <dd>{{model.spring_grp}}</dd>
            </div>
            <div class="col-2 col-lg-2">
                <small>Size</small>  
                <dd>{{model.size_desc}}</dd>
             </div>
  
             <div class="col-2 col-lg-1">
              <small>Qty</small>  
             <dd>{{model.qty}}</dd>
           </div>
           <div class="col-2 col-lg-2">
          
            <!-- <mat-card-actions class="no-margin">
              <button mat-raised-button color="primary"  type="button" (click)="save()">
                <mat-icon class="material-icons">save</mat-icon> บันทึก
              </button>
            </mat-card-actions> -->
          </div>
          </div>
        </form>
        

      </mat-card-content>
      </mat-card> 
      </mat-card-content>
      <br />
   
      <mat-card-content class="no-margin">
        <div class="row">
          <div class="col-lg-2 col-sm-2">
            <dt>รายละเอียด</dt>
          </div>
        </div>
    
        <mat-card >
          
          <mat-card-content>
            <div class="row">
              <div class="col-lg-2 col-sm-2">
                <dt> ทั้งหมด : {{count}} รายการ</dt>
              </div>
            </div>
            
            <div class="row card-table-body">
             
              <!-- Table -->
              <table style="width: 100%">
                <tbody>
                 <!-- In Process Movement -->
                  <tr>
                    <th style="width: 100px" class="text-center">Pcs Barcode</th>
                    <!-- <th style="width: 50px" class="text-center">Model</th> -->
                    <th class="text-center">Prod Code</th>
                    <!-- <th style="width: 100px" class="text-center">Product Description</th> -->
                  </tr>
                  <tr *ngFor="let x of model_scan.datas">
                    <td>{{x.pcs_barcode}}</td>
                    <!-- <td>{{x.model_desc}}</td> -->
                    <td>{{x.prod_code}}</td>
                    <!-- <td>{{x.prod_name}}</td> -->
                  </tr> 
                  
                  
                </tbody>
              </table>
              
    
    
            </div> 
    
       
          </mat-card-content>
          
          </mat-card> 

    
          </mat-card-content> 

   
          <br />
          <br />
          <mat-card-actions class="no-margin">
            <div class="row">
              <div class="col-2 col-sm-2">
                <button (click)="close();" mat-raised-button color="primary">
                  <mat-icon class="material-icons">close</mat-icon> ปิด
                </button>
              </div>
              <!-- <div class="col-2 col-sm-1">
                <button mat-raised-button color="default" (click)="save()">
                  <mat-icon class="material-icons">save</mat-icon> บันทึก
                </button>
              </div> -->
            </div>
          </mat-card-actions> 

          

  </mat-card>

   
</div>
