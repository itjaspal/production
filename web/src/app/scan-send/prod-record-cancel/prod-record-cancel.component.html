<div class="container-fluid no-breadcrumbs">

  <mat-card>
    <mat-card-title>
      <h6>บันทึกผลผลิต - In Process</h6>
    </mat-card-title>
  
  <mat-card-content class="no-margin">
    
      <mat-card >
      <mat-card-content>
          
      <!-- <form [formGroup]="validationForm"> -->
        

        <div class="row card-table-body">
          <div class="col-3 col-lg-1">
            <small>Spring</small>  
            <dd>{{model.spring_grp}}</dd>
          </div>
          <div class="col-3 col-lg-2">
              <small>Size</small>  
              <dd>{{model.size_code}}</dd>
           </div>

           <div class="col-2 col-lg-1">
            <mat-form-field class="full-width">
              <input matInput placeholder="Qty" name="qty" [(ngModel)]="model.qty">
            </mat-form-field>
            </div>
        
         <div class="col-2 col-lg-2">
         
          <mat-card-actions class="no-margin">
            <button mat-raised-button color="primary"  type="button" (click)="save()">
              <mat-icon class="material-icons">save</mat-icon> บันทึก
            </button>
          </mat-card-actions>
        </div>
        </div>
      <!-- </form> -->
      </mat-card-content>
      </mat-card> 
      </mat-card-content>
      <br />
   
      <mat-card-content class="no-margin">
        <div class="row">
          <div class="col-lg-2 col-sm-2">
            <dt>รายการ</dt>
          </div>
        </div>
    
          <mat-card >
          
          <mat-card-content>
            <div class="row">
              <div class="col-lg-2 col-sm-2">
                <dt> ทั้งหมด : {{count}} รายการ</dt>
              </div>
            </div>
            
            <div class="row card-table-body">
               
              
              <table style="width: 100%">
                <tbody>
                  <tr>
                    <th style="width: 100px" class="text-center">Pcs Barcode</th>
                    <!-- <th style="width: 50px" class="text-center">Model</th> -->
                    <th class="text-center">Prod Code</th>
                    <!-- <th style="width: 100px" class="text-center">Product Description</th> -->
                  </tr>
                  <tr *ngFor="let x of model_scan.datas">
                    <td>{{x.pcs_barcode}}</td>
                    <!-- <td>{{x.model_desc}}</td> -->
                    <td>{{x.prod_code}}</td>
                    <!-- <td>{{x.prod_name}}</td> -->
                  </tr> 
                  
                  
                </tbody>
              </table>
            
    
    
            </div> 
    
            <!-- <mat-card-content *ngIf="model_scan.datas != undefined">
              <ngb-pagination [collectionSize]="model_scan.totalItem" [pageSize]="model_scan.itemPerPage" [maxSize]="5"
                  [(page)]="model_scan.pageIndex" (pageChange)="search()" [boundaryLinks]="true"></ngb-pagination>
            </mat-card-content> -->

           
          </mat-card-content>
          
          </mat-card> 
          </mat-card-content> 

          

          <br />
          <br />
          <mat-card-actions class="no-margin">
            <div class="row">
              <div class="col-2 col-sm-2">
                <button (click)="close();" mat-raised-button color="primary">
                  <mat-icon class="material-icons">close</mat-icon> ปิด
                </button>
              </div>
          
            </div>
          </mat-card-actions> 


  </mat-card>

   
</div>
