 <mat-card>
     <div class="col-md-12">
          <img style="margin: auto;  max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto; width: 100%;" [src]="imageSource" alt="Image Source">
     </div>

     <mat-card-actions class="no-margin">
        <div class="row">
          <div class="col-2 col-sm-2">
            <button (click)="close();" mat-raised-button color="primary">
              <mat-icon class="material-icons">close</mat-icon> ปิด
            </button>
          </div>
        </div>
      </mat-card-actions> 
</mat-card>
